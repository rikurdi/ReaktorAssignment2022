<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <nav>
        <li id="history-tab"><button onclick="showHistory()">History</button></li>
        <li id="stats-tab"><button onclick="showStats()">Player stats</button></li>
        <li id="live-tab" style="color:rgb(218, 65, 65)">Live Games!</li>
    </nav>
    <div class="wrapper">
            <div id="history">
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Match ID</th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                        </tr>
                    </thead>
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>
            <div id="stats">
                <table>
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Match count</th>
                            <th>Win%</th>
                            <th>Most Played</th>
                        </tr>
                    </thead>
                    <tbody id="stats-data">

                    </tbody>
                </table>
            </div>
            <div class="live-games">

            </div>
    </div>
</body>
</html>
